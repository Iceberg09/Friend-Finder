<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Jacob's Friend Finder Survey</title>
</head>

<body>



    <div class="container" id="survey-container">

        <h1>Survey Questions</h1>

        <hr class="my-4">

        <h1 class="font-weight-bold">About You</h1>

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="photo">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="photo" placeholder="Photo">
            </div>
            <div class="form-group">
                <h3 class="font-weight-bold">Question 1</h3>
                <label for="question1">Your mind is always buzzing with unexplored ideas and plans.</label>
                <select class="form-control" id="question1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strong Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3 class="font-weight-bold">Question 2</h3>
                <label for="question2">Generally speaking, you rely more on your experience than your
                    imagination.</label>
                <select class="form-control" id="question2">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strong Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3 class="font-weight-bold">Question 3</h3>
                <label for="question3">You find it easy to stay relaxed and focused even when there is some
                    pressure.</label>
                <select class="form-control" id="question3">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strong Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3 class="font-weight-bold">Question 4</h3>
                <label for="question4">You rarely do something just out of sheet curiousity.</label>
                <select class="form-control" id="question4">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strong Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3 class="font-weight-bold">Question 5</h3>
                <label for="question5">People can rarely upset you.</label>
                <select class="form-control" id="question5">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strong Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3 class="font-weight-bold">Question 6</h3>
                <label for="question6">It is often difficult for you to relate to other people's feelings.</label>
                <select class="form-control" id="question6">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strong Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3 class="font-weight-bold">Question 7</h3>
                <label for="question7">In a discussion, truth should be more important than people's
                    sensitivities.</label>
                <select class="form-control" id="question7">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strong Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3 class="font-weight-bold">Question 8</h3>
                <label for="question8">You rarely get carried away by fantasies and ideas.</label>
                <select class="form-control" id="question8">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strong Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3 class="font-weight-bold">Question 9</h3>
                <label for="question9">You think that everyone's views should be respected regardless of whether they
                    are supported by facts or not.</label>
                <select class="form-control" id="question9">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strong Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h3 class="font-weight-bold">Question 10</h3>
                <label for="question10">You feel more energetic after spending time with a group of people.</label>
                <select class="form-control" id="question10">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strong Agree)</option>
                </select>
            </div>
        </form>

        <button type="button" class="btn btn-primary btn-lg" id="submit_survey" data-toggle="modal"
            data-target="#matchModal">Submit</button>

        <div class="modal fade" id="matchModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">You Match!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modalContent">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            var differential = 100;
            var matchName = '';
            var matchPhoto = '';

            $("#submit_survey").click(function (event) {
                event.preventDefault();

                var userAnswers = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val(),
                    surveyAnswers: [
                        $("#question1").val().charAt(0),
                        $("#question2").val().charAt(0),
                        $("#question3").val().charAt(0),
                        $("#question4").val().charAt(0),
                        $("#question5").val().charAt(0),
                        $("#question6").val().charAt(0),
                        $("#question7").val().charAt(0),
                        $("#question8").val().charAt(0),
                        $("#question9").val().charAt(0),
                        $("#question10").val().charAt(0)
                    ]
                };

                $.post("/api/friends", userAnswers, function (data) {
                    if (data) {

                        $.get("/api/friends", function (data) {


                            data.forEach(function (element) {

                                var newDifferential = 0;

                                for (var i = 0; i < element.surveyAnswers.length; i++) {
                                    newDifferential = newDifferential + Math.abs(userAnswers.surveyAnswers[i] - element.surveyAnswers[i]);

                                    if (newDifferential < differential) {
                                        differential = newDifferential;
                                        matchName = element.name;
                                        matchPhoto = element.photo;
                                    }
                                }

                            });

                            var modalContent = $("#modalContent");
                            var p = $("<p>");
                            p.append(matchName);
                            p.append($("<img src='" + matchPhoto + "'>"));

                            modalContent.append(p);
                        });

                    } else {

                        alert("Sorry, your entry was not submitted");

                    }
                });
            });

        });



    </script>
</body>

</html>
